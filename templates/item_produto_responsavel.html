<tr>
    <th scope="row">{{ produto.id }}</th>
    <td>{{ produto.nome }}</td>
    <td>{{ produto.preco }}</td>
    <td>{{ produto.qtde }}</td>
    <td>
        <button class="btn btn-primary">Editar</button>
        <button class="btn btn-primary" 
        c-delete="{{ url_for('responsavel.deletar_produto', responsavel_id=produto.id) }}"
        c-remove-closest="tr">
            Deletar
        </button>
    </td>
</tr>
